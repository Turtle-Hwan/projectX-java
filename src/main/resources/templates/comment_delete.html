<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
  <div id="comment_container" class="card my-3" style="padding-left: 5%; padding-right: 5%;">
  <h6 class="my-3 pb-2" style="color: red;" th:text="${wrongPassword}"></h6>
  <h5 class="my-3 border-bottom pb-2">❌댓글 삭제❌</h5>
  <h6 class="my-3 pb-2">삭제하시려면, 비밀번호를 입력하세요.</h6>
  <form th:action="@{|/comment/delete/${comment.id}|}" th:object="${commentForm}" method="post" class="row g-3">
    <div class="col-md-8">
      <label for="userName" class="form-label">댓글 작성자</label>
      <input type="text" name="userName" class="form-control" placeHolder="작성자" id="postWriter"
             maxlength="20" required oninput="countLength(20, this)" th:value="${comment.userName}" disabled readonly>
    </div>
    <div class="col-md-4">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" th:field="*{password}" name="password" class="form-control" placeHolder="비밀번호" id="postPassword"
             maxlength="10" required oninput="countLength(10, this)">
    </div>
    <div class="col-12">
      <label for="content" class="form-label">내용</label>
      <textarea name="content" class="form-control" placeHolder="내용을 입력해 주세요"  rows="5" th:text="${comment.content}" disabled readonly></textarea>
    </div>
    <button type="submit" class="write btn-delete">댓글 삭제하기</button>
  </form>
  </div>
</div>
